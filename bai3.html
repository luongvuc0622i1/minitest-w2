<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<!--Bài 3:-->
<!--Viết chương trình tính kết quả biểu thức S= 1+1/2+1/3+...+1/n (làm tròn 5 chữ số thập phân)-->
<script>
    let n = +prompt("Nhập n của biểu thức S= 1+1/2+1/3+...+1/n");
    let sum=0;
    for (let i=1; i<=n; i++){
        sum = sum + 1/i;
    }
    alert("Kết quả của biểu thức S = " + sum);
</script>
</body>
</html>
