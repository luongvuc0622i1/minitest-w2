<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<!--B4:-->
<!--Viết chương trình cho phép nhập vào số n, in ra các số nguyên từ 1-n.-->
<script>
  let n = +prompt("Nhập vào số nguyên dương bất kỳ:");
  for (let i=1; i<=n; i++) {
      document.write(i + "<br>");
  }
</script>
</body>
</html>
