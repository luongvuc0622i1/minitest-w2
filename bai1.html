<body>
<!--Bài 1:-->
<!--Nhập số nguyên dương x bất kỳ. Viết chương trình tính giai thừa của x.-->

<!--Bài 2:-->
<!--Viết chương trình in ra 15 số chia hết cho 3 đầu tiên-->

<!--Bài 3:-->
<!--Viết chương trình tính kết quả biểu thức S= 1+1/2+1/3+...+1/n (làm tròn 5 chữ số thập phân)-->

<!--B4:-->
<!--Viết chương trình cho phép nhập vào số n, in ra các số nguyên từ 1-n.-->
<script>
    let num = +prompt("Nhập vào 1 số nguyên dương bất kỳ:");
    let gt =1;
    if (num >0) {
        for (let i=1; i<=num ;i++) {
            gt = gt * i;
        }
        alert("Giá trị của " + num + "! = " + gt);
    }
    else {
        alert("Số vừa nhập không thoả mãn");
    }
</script>
</body>
