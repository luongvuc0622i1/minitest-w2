<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<!--Bài 2:-->
<!--Viết chương trình in ra 15 số chia hết cho 3 đầu tiên-->
<script>
    let i=3;
    let count = 0;
    let result = "";
    while (count<15){
        if (i%3==0){
            result += i + "<br>";
            count++;
        }
        i++;
    }
    document.write(result);
</script>
</body>
</html>
